version: "3.1"
services:
  backend:
    container_name: backend 
    build: ./backend
    ports: 
       - "3333:3333"

  frontend:
    container_name: frontend
    build:  ./frontend
    ports: 
      - "8080:8080"
    environment: 
        ADDRESS_BACKEND_PUBLIC: 192.168.43.21:3333
    depends_on: 
          - backend